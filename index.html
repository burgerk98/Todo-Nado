<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-Nado | 투두네이도</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="container">

    <!-- 레이아웃의 왼쪽 -->
    <div class="todos-wrap">
      <!-- 하나의 주제를 가진 투두 카드 -->
      <div class="todo-card-wrap">
        <div class="todo-card-header">
<!-- 클래스명 추가 -->
          <span class="todo-card-title">오늘 할 일</span>
          <button class="opened_btn">
            <span class="material-symbols-outlined">
              menu
            </span>
          </button>
        </div>
        <div class="todo-card-todolist">
          <ul>
            <li>
              <button class="todo-card-todolist-btn false">
                <span class="material-symbols-outlined">
                  radio_button_unchecked
                </span>
              </button>
              <span>저녁 먹기</span>
            </li>
            <li>
              <button class="todo-card-todolist-btn true">
                <span class="material-symbols-outlined">
                  expand_circle_down
                </span>
              </button>
              <span>아침 먹기</span>
            </li>
          </ul>
        </div>
        <div class="todo-card-input-area">
          <input type="text" id="todo_input">
          <button class="todo_send" id="todo_send">저장</button>
        </div>
      </div>
      <!-- 하나의 주제를 가진 투두 카드, 인데 접힌 -->
<!-- 모양지정 때문에 클래스명을 바꿔봅니다.!  -->
      <div class="todo-card-header-close hidden">
        <!-- 클래스 명 추가 -->
        <span class="todo-card-title">리액트 공부</span>
        <button class="open_btn">
          <span class="material-symbols-outlined">
            arrow_drop_down
          </span>
        </button>
      </div>
    </div>
<!-- </div> 여기에 있던 닫는 디브를 로그아웃 상태시 보여질 화면밑으로 보냄-->

    <!-- 레이아웃의 오른쪽 -->
    <!-- 로그인 상태시 보여질 화면 -->
    <div class="user-wrap-login none">
      <div class="user-name">
        <p>홍길동</p>
      </div>
      <div class="user-profile-img">
        <img src="" alt="프로필사진">
      </div>
      <div class="user-buttons">
<!-- class 추가 -->
        <button class="user-info-edit-btn" id="user-info-edit-btn">
          정보수정
        </button>
        <span class="material-symbols-outlined">
          logout
        </span>
      </div>
    </div>  

    <!-- 로그아웃 상태시 보여질 화면 -->
    <div class="user-wrap-logout">
      <img class="logo" src="./img/logo.png" alt="로고">
      <div class="user-buttons">
        <button class="open_login_md" id="open_login_md">로그인</button>
        <button class="open_signup_md" id="open_signup_md">회원가입</button>
      </div>
    </div>

<!-- 여기로 옮겼어요 67번째줄의 </div> -->
  </div> 

  <div class="login-wrap none ">
    <div class="login-wrap-header">
      <h1>ToDoNado</h1>
      <p>로그인</p>
    </div>
    <div class="login-wrap-input-area">
      <input type="email" placeholder="email" id="login_email">
      <input type="password" placeholder="password" id="login_pw">
      <button class="login_btn" id="login_btn">로그인</button>
    </div>
    <div class="login-wrap-footer">
      <p>아이디찾기</p>
      <p>비밀번호 찾기</p>
      <p>회원가입</p>
    </div>
  </div>


  <div class="signup-wrap none">
    <div class="signup-wrap-header">
      <h1>ToDoNado</h1>
      <p>회원가입</p>
    </div>
    <div class="signup-wrap-input-area">
      <input type="text" id="signup_name" placeholder="이름">
      <input type="email" id="signup_email" placeholder="email">
      <input type="password" id="signup_pw" placeholder="password">
      <button class="signup_btn" id="signup_btn">회원가입</button>
    </div>
  </div>

  <script type="module" src="./script/counter.js"></script>
  <script type="module" src="./script/firebase.js"></script>
  <script type="module" src="./script/app.js"></script>
</body>

</html>
